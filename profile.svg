<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800" width="100%">
  <defs>
    <!-- Gradient Definitions -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8a2be2"/>
      <stop offset="100%" stop-color="#2c2c2c"/>
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feFlood flood-color="#8a2be2" flood-opacity="0.75"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Typography Styles -->
    <style type="text/css">
      <![CDATA[
        .header { font-family: 'Orbitron', sans-serif; fill: #e0e0e0; }
        .section-title { font-size: 24px; fill: #8a2be2; }
        .body-text { font-size: 16px; fill: #e0e0e0; }
        .contact-button { cursor: pointer; }
      ]]>
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#1a1a1a"/>

  <!-- Layout Groups -->
  <g transform="translate(40, 40)">
    <!-- Header Section -->
    <g transform="translate(0, 0)">
      <rect width="920" height="100" rx="15" fill="url(#headerGradient)" filter="url(#glowFilter)"/>
      <text class="header" x="30" y="40" font-size="32">Jason Sandoz</text>
      <text class="header" x="30" y="70" font-size="18">Looking for Work | jaysandoz92@gmail.com</text>
    </g>

    <!-- Profile Card -->
    <g transform="translate(0, 120)">
      <rect width="920" height="140" rx="15" fill="#2c2c2c" filter="url(#glowFilter)"/>
      <text class="section-title" x="30" y="40">Experienced Software Developer &amp; Problem Solver</text>
      <text class="body-text" x="30" y="70" dy="1.2em">Passionate about efficient, scalable solutions.</text>
      <text class="body-text" x="30" y="70" dy="2.4em">Expert in web tech, OOP, full-stack dev.</text>
      <text class="body-text" x="30" y="70" dy="3.6em">Thrives in dynamic, innovative environments.</text>
    </g>

    <!-- Skills Card -->
    <g transform="translate(0, 280)">
      <rect width="920" height="120" rx="15" fill="#2c2c2c" filter="url(#glowFilter)"/>
      <text class="section-title" x="30" y="40">Core Skills &amp; Technologies</text>
      <text class="body-text" x="30" y="70" dy="1.2em">Web: PHP, JS (Node, React), HTML/CSS</text>
      <text class="body-text" x="30" y="70" dy="2.4em">Backend: Python, C++, SQL, Apps Script</text>
      <text class="body-text" x="30" y="70" dy="3.6em">Tools: Git, Docker, REST, WordPress</text>
    </g>

    <!-- Projects Card -->
    <g transform="translate(0, 420)">
      <rect width="920" height="160" rx="15" fill="#2c2c2c" filter="url(#glowFilter)"/>
      <text class="section-title" x="30" y="40">Key Projects</text>
      <text class="body-text" x="30" y="70" dy="1.2em">Google API Doc Generator: Python tool for API documentation automation</text>
      <text class="body-text" x="30" y="70" dy="2.4em">WooCommerce Google Wallet Tickets: WordPress plugin integration</text>
      <text class="body-text" x="30" y="70" dy="3.6em">CommandGen: AI-powered terminal assistant using Google Gemini API</text>
    </g>

    <!-- Contact Button -->
    <g transform="translate(0, 600)" class="contact-button">
      <rect width="920" height="90" rx="15" fill="url(#headerGradient)" filter="url(#glowFilter)"/>
      <text class="section-title" x="30" y="40">Contact Me</text>
      <text class="body-text" x="30" y="70">jaysandoz92@gmail.com</text>
    </g>
  </g>
</svg>
