  <!-- Contact Section (Gradient Header with Button Style) -->
  <rect x="20" y="690" width="960" height="90" fill="url(#gradientHeader)" rx="15" filter="url(#shadowGlow)"/>
  <text x="50" y="720" font-family="Orbitron" font-size="24" fill="#e0e0e0">Contact Me</text>
  <text x="50" y="750" font-family="Orbitron" font-size="16" fill="#e0e0e0">jaysandoz92@gmail.com</text>
</svg>
