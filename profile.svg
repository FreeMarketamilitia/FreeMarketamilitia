<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 380" width="580" height="380">
  <!-- Space Background -->
  <rect x="0" y="0" width="580" height="380" fill="black"/>
  <!-- Stars -->
  <circle cx="50" cy="50" r="2" fill="white"/>
  <circle cx="150" cy="300" r="1.5" fill="white"/>
  <circle cx="300" cy="100" r="2" fill="white"/>
  <circle cx="450" cy="250" r="1.8" fill="white"/>
  <circle cx="200" cy="150" r="1.5" fill="white"/>
  <circle cx="500" cy="50" r="2" fill="white"/>
  <circle cx="100" cy="200" r="1.7" fill="white"/>
  
  <!-- Define filters for glow -->
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="black"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#00B55B" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Card 1: Top-left -->
  <g transform="translate(0,0)">
    <animateTransform attributeName="transform" type="translate" additive="sum" from="-200 0" to="0 0" begin="0s" dur="1s" fill="freeze"/>
    <rect x="0" y="0" width="180" height="180" rx="10" ry="10" fill="#00B55B" stroke="white" stroke-width="2" filter="url(#shadow) url(#glow)"/>
    <!-- Orbiting circle -->
    <circle cx="90" cy="90" r="20" fill="none" stroke="white" stroke-width="1">
      <animateTransform attributeName="transform" type="rotate" from="0 90 90" to="360 90 90" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="90" y="80" text-anchor="middle" dominant-baseline="central" fill="white" font-family="Arial" font-size="24" opacity="0">
      Feature 1
      <animate attributeName="opacity" from="0" to="1" begin="1s" dur="1s" fill="freeze"/>
    </text>
    <text x="90" y="100" text-anchor="middle" dominant-baseline="central" fill="white" font-family="Arial" font-size="24" opacity="0">
      Placeholder
      <animate attributeName="opacity" from="0" to="1" begin="1s" dur="1s" fill="freeze"/>
    </text>
  </g>
  
  <!-- Card 2: Top-middle -->
  <g transform="translate(200,0)">
    <animateTransform attributeName="transform" type="translate" additive="sum" from="-200 0" to="0 0" begin="0.5s" dur="1s" fill="freeze"/>
    <rect x="0" y="0" width="180" height="180" rx="10" ry="10" fill="#00B55B" stroke="white" stroke-width="2" filter="url(#shadow) url(#glow)"/>
    <circle cx="90" cy="90" r="20" fill="none" stroke="white" stroke-width="1">
      <animateTransform attributeName="transform" type="rotate" from="0 90 90" to="360 90 90" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="90" y="80" text-anchor="middle" dominant-baseline="central" fill="white" font-family="Arial" font-size="24" opacity="0">
      Feature 2
      <animate attributeName="opacity" from="0" to="1" begin="1.5s" dur="1s" fill="freeze"/>
    </text>
    <text x="90" y="100" text-anchor="middle" dominant-baseline="central" fill="white" font-family="Arial" font-size="24" opacity="0">
      Placeholder
      <animate attributeName="opacity" from="0" to="1" begin="1.5s" dur="1s" fill="freeze"/>
    </text>
  </g>
  
  <!-- Card 3: Top-right -->
  <g transform="translate(400,0)">
    <animateTransform attributeName="transform" type="translate" additive="sum" from="-200 0" to="0 0" begin="1s" dur="1s" fill="freeze"/>
    <rect x="0" y="0" width="180" height="180" rx="10" ry="10" fill="#00B55B" stroke="white" stroke-width="2" filter="url(#shadow) url(#glow)"/>
    <circle cx="90" cy="90" r="20" fill="none" stroke="white" stroke-width="1">
      <animateTransform attributeName="transform" type="rotate" from="0 90 90" to="360 90 90" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="90" y="80" text-anchor="middle" dominant-baseline="central" fill="white" font-family="Arial" font-size="24" opacity="0">
      Feature 3
      <animate attributeName="opacity" from="0" to="1" begin="2s" dur="1s" fill="freeze"/>
    </text>
    <text x="90" y="100" text-anchor="middle" dominant-baseline="central" fill="white" font-family="Arial" font-size="24" opacity="0">
      Placeholder
      <animate attributeName="opacity" from="0" to="1" begin="2s" dur="1s" fill="freeze"/>
    </text>
  </g>
  
  <!-- Card 4: Bottom-left -->
  <g transform="translate(0,200)">
    <animateTransform attributeName="transform" type="translate" additive="sum" from="-200 0" to="0 0" begin="1.5s" dur="1s" fill="freeze"/>
    <rect x="0" y="0" width="180" height="180" rx="10" ry="10" fill="#00B55B" stroke="white" stroke-width="2" filter="url(#shadow) url(#glow)"/>
    <circle cx="90" cy="90" r="20" fill="none" stroke="white" stroke-width="1">
      <animateTransform attributeName="transform" type="rotate" from="0 90 90" to="360 90 90" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="90" y="80" text-anchor="middle" dominant-baseline="central" fill="white" font-family="Arial" font-size="24" opacity="0">
      Feature 4
      <animate attributeName="opacity" from="0" to="1" begin="2.5s" dur="1s" fill="freeze"/>
    </text>
    <text x="90" y="100" text-anchor="middle" dominant-baseline="central" fill="white" font-family="Arial" font-size="24" opacity="0">
      Placeholder
      <animate attributeName="opacity" from="0" to="1" begin="2.5s" dur="1s" fill="freeze"/>
    </text>
  </g>
  
  <!-- Card 5: Bottom-middle -->
  <g transform="translate(200,200)">
    <animateTransform attributeName="transform" type="translate" additive="sum" from="-200 0" to="0 0" begin="2s" dur="1s" fill="freeze"/>
    <rect x="0" y="0" width="180" height="180" rx="10" ry="10" fill="#00B55B" stroke="white" stroke-width="2" filter="url(#shadow) url(#glow)"/>
    <circle cx="90" cy="90" r="20" fill="none" stroke="white" stroke-width="1">
      <animateTransform attributeName="transform" type="rotate" from="0 90 90" to="360 90 90" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="90" y="80" text-anchor="middle" dominant-baseline="central" fill="white" font-family="Arial" font-size="24" opacity="0">
      Feature 5
      <animate attributeName="opacity" from="0" to="1" begin="3s" dur="1s" fill="freeze"/>
    </text>
    <text x="90" y="100" text-anchor="middle" dominant-baseline="central" fill="white" font-family="Arial" font-size="24" opacity="0">
      Placeholder
      <animate attributeName="opacity" from="0" to="1" begin="3s" dur="1s" fill="freeze"/>
    </text>
  </g>
</svg>