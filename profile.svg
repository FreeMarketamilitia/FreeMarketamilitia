<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800" width="100%">
  <!-- Definitions for Patterns and Gradients -->
  <defs>
    <!-- Stardust Pattern -->
    <pattern id="stardustPattern" patternUnits="userSpaceOnUse" width="300" height="300">
      <image href="https://github.com/FreeMarketamilitia/FreeMarketamilitia/blob/e3211b4075d45e6ac7b3d657fad9cf843576da04/stardust.png?raw=true" x="0" y="0" width="300" height="300" preserveAspectRatio="xMidYMid slice"/>
    </pattern>
    <!-- Gradient for Header -->
    <linearGradient id="gradientHeader" x1="0%" y1="0%" x2="100%" y2="100%" gradientTransform="rotate(135)">
      <stop offset="0%" style="stop-color:#8a2be2"/>
      <stop offset="100%" style="stop-color:#2c2c2c"/>
    </linearGradient>
    <!-- Glow Effect Filter -->
    <filter id="shadowGlow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feFlood flood-color="#8a2be2" flood-opacity="0.5"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with Stardust Texture over #1a1a1a -->
  <rect width="100%" height="100%" fill="#1a1a1a"/>
  <rect width="100%" height="100%" fill="url(#stardustPattern)" opacity="1"/>

  <!-- Banner Section (Gradient Header) -->
  <rect x="30" y="30" width="940" height="100" fill="url(#gradientHeader)" rx="15" filter="url(#shadowGlow)"/>
  <text x="60" y="65" font-family="Orbitron" font-size="32" fill="#e0e0e0">Jason Sandoz</text>
  <text x="60" y="95" font-family="Orbitron" font-size="18" fill="#e0e0e0">Looking for Work | jaysandoz92@gmail.com</text>

  <!-- Profile Description (Card) -->
  <rect x="30" y="140" width="940" height="140" fill="#2c2c2c" rx="15" stroke="#444" stroke-width="1" filter="url(#shadowGlow)"/>
  <text x="60" y="170" font-family="Orbitron" font-size="20" fill="#e0e0e0">Experienced Software Developer & Problem Solver</text>
  <text x="60" y="200" font-family="Orbitron" font-size="16" fill="#e0e0e0">Passionate about efficient, scalable solutions.</text>
  <text x="60" y="225" font-family="Orbitron" font-size="16" fill="#e0e0e0">Expert in web tech, OOP, full-stack dev.</text>
  <text x="60" y="250" font-family="Orbitron" font-size="16" fill="#e0e0e0">Thrives in dynamic, innovative environments.</text>

  <!-- Skills Section (Card) -->
  <rect x="30" y="300" width="940" height="120" fill="#2c2c2c" rx="15" stroke="#444" stroke-width="1" filter="url(#shadowGlow)"/>
  <text x="60" y="330" font-family="Orbitron" font-size="24" fill="#8a2be2">Core Skills & Technologies:</text>
  <text x="60" y="360" font-family="Orbitron" font-size="16" fill="#e0e0e0">üåê Web: PHP, JS (Node, React), HTML/CSS</text>
  <text x="60" y="385" font-family="Orbitron" font-size="16" fill="#e0e0e0">üíª Backend: Python, C++, SQL, Apps Script</text>
  <text x="60" y="410" font-family="Orbitron" font-size="16" fill="#e0e0e0">üîß Tools: Git, Docker, REST, WordPress</text>

  <!-- Experience Section (Card) -->
  <rect x="30" y="430" width="940" height="160" fill="#2c2c2c" rx="15" stroke="#444" stroke-width="1" filter="url(#shadowGlow)"/>
  <text x="60" y="460" font-family="Orbitron" font-size="24" fill="#8a2be2">Professional Experience:</text>
  <text x="60" y="490" font-family="Orbitron" font-size="16" fill="#e0e0e0">Full-stack Dev, XYZ Corp (2019-Now):</text>
  <text x="80" y="515" font-family="Orbitron" font-size="16" fill="#e0e0e0">Scalable web apps & APIs (PHP/Python)</text>
  <text x="60" y="540" font-family="Orbitron" font-size="16" fill="#e0e0e0">Software Eng, ABC (2017-2019):</text>
  <text x="80" y="565" font-family="Orbitron" font-size="16" fill="#e0e0e0">C++ algos & DB optimization</text>

