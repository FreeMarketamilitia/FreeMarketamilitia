<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
    <!-- Background gradient from dark gray to slightly lighter gray -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#222"/>
    </linearGradient>
    <!-- Shadow filter for the card -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset dx="2" dy="2" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Text shadow filter for better visibility -->
    <filter id="textShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="1" dy="1" result="offsetBlur"/>
      <feFlood flood-color="#000"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Card background with gradient and shadow -->
  <rect x="10" y="10" width="280" height="180" rx="15" fill="url(#bgGradient)" stroke="#333" stroke-width="2" filter="url(#shadow)"/>
  <!-- Title text in cyan with shadow -->
  <text x="150" y="60" font-family="Orbitron, sans-serif" font-size="24" fill="#00b7eb" text-anchor="middle" filter="url(#textShadow)">Jason Sandoz</text>
  <!-- Description text in light gray with shadow -->
  <text x="150" y="90" font-family="Orbitron, sans-serif" font-size="16" fill="#e0e0e0" text-anchor="middle" filter="url(#textShadow)">Software Developer</text>
  <!-- Laptop icon below the text -->
  <g transform="translate(120, 120)">
    <!-- Screen in cyan -->
    <rect x="0" y="0" width="60" height="40" fill="#00b7eb"/>
    <!-- Base in dark gray -->
    <rect x="0" y="40" width="60" height="10" fill="#333"/>
  </g>
</svg>