<?xml version="1.0" encoding="UTF-8"?>
<!-- v1.5 - 2025-02-21 -->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 900 950" width="800" preserveAspectRatio="xMidYMid meet" xml:lang="en">
  <defs>
    <!-- Stardust Pattern -->
    <pattern id="stardustPattern" patternUnits="userSpaceOnUse" width="300" height="300">
      <rect width="300" height="300" fill="#1a1a1a"/>
      <image xlink:href="https://raw.githubusercontent.com/FreeMarketamilitia/FreeMarketamilitia/main/stardust.png" width="300" height="300" preserveAspectRatio="xMidYMid slice"/>
    </pattern>
    <!-- Gradient -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%" gradientTransform="rotate(135)">
      <stop offset="0%" stop-color="#8a2be2"><animate attributeName="offset" values="0;1;0" dur="4s" repeatCount="indefinite" keyTimes="0;0.5;1"/></stop>
      <stop offset="100%" stop-color="#2c2c2c"><animate attributeName="offset" values="1;0;1" dur="4s" repeatCount="indefinite" keyTimes="0;0.5;1"/></stop>
    </linearGradient>
    <!-- Glow Filter -->
    <filter id="glowFilter">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"><animate attributeName="stdDeviation" values="3;5;3" dur="2s" repeatCount="indefinite" keyTimes="0;0.5;1"/></feGaussianBlur>
      <feOffset dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#8a2be2" flood-opacity="0.5"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- Text Shadow -->
    <filter id="textShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="1" dy="1"/>
      <feFlood flood-color="#8a2be2"/>
      <feComposite in2="SourceAlpha" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- Styles -->
    <style>
      <![CDATA[
        .animate-text { animation: fadeIn 0.8s ease-out forwards; opacity: 0; }
        .card-rect { stroke: #444; stroke-width: 1; stroke-opacity: 0.8; }
        .title { filter: url(#textShadow); }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
      ]]>
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="900" height="950" fill="#1a1a1a" focusable="false"/>
  <rect x="0" y="0" width="900" height="950" fill="url(#stardustPattern)" opacity="0.1" focusable="false"/>
  <rect x="0" y="0" width="900" height="950" fill="#2c2c2c" opacity="0.2" focusable="false"/>

  <!-- Header Card -->
  <g transform="translate(0, 20)" class="animate-text" style="animation-delay:0.5s" aria-label="Profile header card">
    <rect x="20" y="0" width="860" height="130" rx="15" fill="url(#headerGradient)" filter="url(#glowFilter)" class="card-rect" focusable="false"/>
    <rect x="20" y="40" width="860" height="1" fill="#555" stroke-dasharray="5,5" focusable="false"/>
    <title>Profile Header</title>
    <desc>Jason Sandoz's contact information</desc>
    <text x="55" y="30" font-family="Orbitron" font-size="24" fill="#f0f0f0" font-weight="700" class="title">Jason Sandoz</text>
    <rect x="55" y="40" width="130" height="2" fill="#00d4ff" focusable="false"/>
    <text x="55" y="85" font-family="Orbitron" font-size="16" fill="#f0f0f0">Looking for Work | jaysandoz92@gmail.com</text>
  </g>

  <!-- Profile Card -->
  <g transform="translate(0, 190)" class="animate-text" style="animation-delay:1s" aria-label="Profile summary card">
    <rect x="20" y="0" width="860" height="170" rx="15" fill="#2c2c2c" filter="url(#glowFilter)" class="card-rect" focusable="false"/>
    <rect x="20" y="40" width="860" height="1" fill="#555" stroke-dasharray="5,5" focusable="false"/>
    <title>About Me</title>
    <desc>Professional summary of Jason Sandoz's experience and skills</desc>
    <text x="55" y="30" font-family="Orbitron" font-size="20" fill="#00d4ff" font-weight="700" class="title">About Me</text>
    <rect x="55" y="40" width="100" height="2" fill="#00d4ff" focusable="false"/>
    <text x="55" y="65" font-family="Orbitron" font-size="14" fill="#f0f0f0">Experienced Software Developer and Problem Solver</text>
    <text x="55" y="100" font-family="Orbitron" font-size="14" fill="#f0f0f0">Passionate about efficient, scalable solutions</text>
    <text x="55" y="135" font-family="Orbitron" font-size="14" fill="#f0f0f0">Expert in web tech, OOP, full-stack dev</text>
...
