<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1000 800" width="100%">
  <defs>
    <!-- Stardust Pattern from Repo -->
    <pattern id="stardustPattern" patternUnits="userSpaceOnUse" width="300" height="300">
      <image xlink:href="stardust.png" width="300" height="300" preserveAspectRatio="xMidYMid slice"/>
    </pattern>

    <!-- Animated Gradient -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8a2be2">
        <animate attributeName="offset" values="-0.2;1.2;-0.2" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#2c2c2c">
        <animate attributeName="offset" values="1.2;-0.2;1.2" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Animated Glow Filter -->
    <filter id="glowFilter">
      <feGaussianBlur stdDeviation="4" result="coloredBlur">
        <animate attributeName="stdDeviation" values="4;6;4" dur="3s" repeatCount="indefinite"/>
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Text Animation -->
    <style type="text/css">
      <![CDATA[
        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        .animate-text {
          animation: fadeIn 1s ease-in forwards;
          opacity: 0;
        }
      ]]>
    </style>
  </defs>

  <!-- Background with Stardust -->
  <rect width="100%" height="100%" fill="#1a1a1a"/>
  <rect width="100%" height="100%" fill="url(#stardustPattern)" opacity="0.15"/>

  <!-- Content Group -->
  <g transform="translate(40,40)">
    <!-- Header Section -->
    <g transform="translate(0,0)">
      <rect width="920" height="100" rx="15" fill="url(#headerGradient)" filter="url(#glowFilter)"/>
      <text class="animate-text" style="animation-delay:0.5s" x="30" y="40" font-family="Orbitron" font-size="32" fill="#e0e0e0">Jason Sandoz</text>
      <text class="animate-text" style="animation-delay:1s" x="30" y="70" font-family="Orbitron" font-size="18" fill="#e0e0e0">Looking for Work | jaysandoz92@gmail.com</text>
    </g>

    <!-- Profile Card -->
    <g transform="translate(0,120)" class="animate-text" style="animation-delay:1.5s">
      <rect width="920" height="140" rx="15" fill="#2c2c2c"/>
      <text x="30" y="40" font-family="Orbitron" font-size="20" fill="#e0e0e0">Experienced Software Developer &amp; Problem Solver</text>
      <text x="30" y="70" dy="1.2em" font-family="Orbitron" font-size="16" fill="#e0e0e0">Passionate about efficient, scalable solutions.</text>
      <text x="30" y="70" dy="2.4em" font-family="Orbitron" font-size="16" fill="#e0e0e0">Expert in web tech, OOP, full-stack dev.</text>
      <text x="30" y="70" dy="3.6em" font-family="Orbitron" font-size="16" fill="#e0e0e0">Thrives in dynamic, innovative environments.</text>
    </g>

    <!-- Skills Card -->
    <g transform="translate(0,280)" class="animate-text" style="animation-delay:2s">
      <rect width="920" height="120" rx="15" fill="#2c2c2c"/>
      <text x="30" y="40" font-family="Orbitron" font-size="24" fill="#8a2be2">Core Skills &amp; Technologies</text>
      <text x="30" y="70" dy="1.2em" font-family="Orbitron" font-size="16" fill="#e0e0e0">Web: PHP, JS (Node, React), HTML/CSS</text>
      <text x="30" y="70" dy="2.4em" font-family="Orbitron" font-size="16" fill="#e0e0e0">Backend: Python, C++, SQL, Apps Script</text>
      <text x="30" y="70" dy="3.6em" font-family="Orbitron" font-size="16" fill="#e0e0e0">Tools: Git, Docker, REST, WordPress</text>
    </g>

    <!-- Projects Card -->
    <g transform="translate(0,420)" class="animate-text" style="animation-delay:2.5s">
      <rect width="920" height="160" rx="15" fill="#2c2c2c"/>
      <text x="30" y="40" font-family="Orbitron" font-size="24" fill="#8a2be2">Key Projects</text>
      <text x="30" y="70" dy="1.2em" font-family="Orbitron" font-size="16" fill="#e0e0e0">Google API Doc Generator: Python automation tool</text>
      <text x="30" y="70" dy="2.4em" font-family="Orbitron" font-size="16" fill="#e0e0e0">WooCommerce Google Wallet Tickets: WP plugin</text>
      <text x="30" y="70" dy="3.6em" font-family="Orbitron" font-size="16" fill="#e0e0e0">CommandGen: AI terminal assistant</text>
    </g>

    <!-- Contact Section -->
    <g transform="translate(0,600)" class="animate-text" style="animation-delay:3s">
      <rect width="920" height="90" rx="15" fill="url(#headerGradient)"/>
      <text x="30" y="40" font-family="Orbitron" font-size="24" fill="#e0e0e0">Contact Me</text>
      <text x="30" y="70" font-family="Orbitron" font-size="16" fill="#e0e0e0">jaysandoz92@gmail.com</text>
    </g>
  </g>

  <!-- Animated Border -->
  <rect x="20" y="20" width="960" height="760" rx="20" fill="none" stroke="#8a2be2" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>
