    <text x="30" y="30" font-family="Orbitron, Arial, sans-serif" font-size="22" fill="#e0e0e0" class="title">Contact Me</text>
    <rect x="30" y="42" width="100" height="2" fill="#00b7eb" focusable="false"/>
    <text x="30" y="85" font-family="Orbitron, Arial, sans-serif" font-size="14" fill="#e0e0e0">jaysandoz92@gmail.com</text>
  </g>

  <!-- Outer Border -->
  <rect x="10" y="10" width="880" height="930" rx="10" fill="none" stroke="#8a2be2" stroke-width="1.5" opacity="0.5" focusable="false">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite" keyTimes="0;0.5;1"/>
  </rect>
</svg>