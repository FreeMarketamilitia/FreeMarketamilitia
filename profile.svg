<?xml version="1.0" encoding="UTF-8"?>
<!-- v1.8 - 2025-02-21 - Professional polish with advanced SVG techniques -->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 900 950" width="800" preserveAspectRatio="xMidYMid meet" xml:lang="en">
  <!-- Definitions -->
  <defs>
    <!-- Stardust Pattern -->
    <pattern id="stardustPattern" patternUnits="userSpaceOnUse" width="300" height="300">
      <rect width="300" height="300" fill="#1a1a1a"/>
      <image xlink:href="https://example.com/stardust.png" width="300" height="300" preserveAspectRatio="xMidYMid slice"/>
    </pattern>
    <!-- Header Gradient -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%" gradientTransform="rotate(135)">
      <stop offset="0%" stop-color="#8a2be2"/>
      <stop offset="100%" stop-color="#2c2c2c"/>
      <animate attributeName="gradientTransform" values="rotate(135);rotate(145);rotate(135)" dur="4s" repeatCount="indefinite" keyTimes="0;0.5;1"/>
    </linearGradient>
    <!-- Subtle Shadow Filter -->
    <filter id="shadowFilter">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetBlur"/>
      <feFlood flood-color="#8a2be2" flood-opacity="0.3"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Styles -->
    <style>
      <![CDATA[
        .animate-card { animation: scaleIn 0.6s ease-out forwards; opacity: 0; }
        .card-rect { stroke: #8a2be2; stroke-width: 1; stroke-opacity: 0.6; }
        .card-rect-hover { animation: pulseStroke 2s infinite; }
        .title { filter: url(#shadowFilter); font-weight: 700; }
        @keyframes scaleIn {
          from { opacity: 0; transform: scale(0.95) translateY(10px); }
          to { opacity: 1; transform: scale(1) translateY(0); }
        }
        @keyframes pulseStroke {
          0% { stroke-opacity: 0.6; }
          50% { stroke-opacity: 1; }
          100% { stroke-opacity: 0.6; }
        }
      ]]>
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="900" height="950" fill="#1a1a1a" focusable="false"/>
  <rect x="0" y="0" width="900" height="950" fill="url(#stardustPattern)" opacity="0.2" focusable="false"/>

  <!-- Header Card -->
  <g transform="translate(20, 20)" class="animate-card" style="animation-delay:0.2s" aria-label="Profile header card">
    <rect x="0" y="0" width="860" height="120" rx="10" fill="url(#headerGradient)" class="card-rect card-rect-hover" focusable="false"/>
    <rect x="20" y="40" width="820" height="1" fill="#555" stroke-dasharray="5,5" focusable="false"/>
    <title>Profile Header</title>
    <desc>Jason Sandoz's contact information</desc>
    <text x="30" y="30" font-family="Orbitron, Arial, sans-serif" font-size="22" fill="#e0e0e0" class="title">Jason Sandoz</text>
    <rect x="30" y="42" width="120" height="2" fill="#00b7eb" focusable="false"/>
    <text x="30" y="85" font-family="Orbitron, Arial, sans-serif" font-size="14" fill="#e0e0e0">Looking for Work | jaysandoz92@gmail.com</text>
  </g>

  <!-- Profile Card -->
  <g transform="translate(20, 160)" class="animate-card" style="animation-delay:0.4s" aria-label="Profile summary card">
    <rect x="0" y="0" width="860" height="150" rx="10" fill="#2c2c2c" class="card-rect card-rect-hover" focusable="false"/>
    <rect x="20" y="40" width="820" height="1" fill="#555" stroke-dasharray="5,5" focusable="false"/>
    <title>About Me</title>
    <desc>Professional summary of Jason Sandoz's experience and skills</desc>
    <text x="30" y="30" font-family="Orbitron, Arial, sans-serif" font-size="22" fill="#00b7eb" class="title">About Me</text>
    <rect x="30" y="42" width="90" height="2" fill="#00b7eb" focusable="false"/>
    <text x="30" y="70" font-family="Orbitron, Arial, sans-serif" font-size="14" fill="#e0e0e0">Experienced Software Developer</text>
    <text x="30" y="95" font-family="Orbitron, Arial, sans-serif" font-size="14" fill="#e0e0e0">Scalable Solutions Enthusiast</text>
    <text x="30" y="120" font-family="Orbitron, Arial, sans-serif" font-size="14" fill="#e0e0e0">Full-Stack & OOP Expert</text>
  </g>

  <!-- Skills Card -->
  <g transform="translate(20, 330)" class="animate-card" style="animation-delay:0.6s" aria-label="Skills card">
    <rect x="0" y="0" width="860" height="150" rx="10" fill="#2c2c2c" class="card-rect card-rect-hover" focusable="false"/>
    <rect x="20" y="40" width="820" height="1" fill="#555" stroke-dasharray="5,5" focusable="false"/>
    <title>Core Skills</title>
    <desc>List of Jason's core technical skills</desc>
    <text x="30" y="30" font-family="Orbitron, Arial, sans-serif" font-size="22" fill="#00b7eb" class="title">Core Skills</text>
    <rect x="30" y="42" width="90" height="2" fill="#00b7eb" focusable="false"/>
    <text x="30" y="70" font-family="Orbitron, Arial, sans-serif" font-size="14" fill="#e0e0e0"><tspan dx="-5" font-size="12">üåê</tspan> Web: PHP, JS (Node, React), HTML/CSS</text>
    <text x="30" y="95" font-family="Orbitron, Arial, sans-serif" font-size="14" fill="#e0e0e0"><tspan dx="-5" font-size="12">üíª</tspan> Backend: Python, C++, SQL</text>
    <text x="30" y="120" font-family="Orbitron, Arial, sans-serif" font-size="14" fill="#e0e0e0"><tspan dx="-5" font-size="12">üîß</tspan> Tools: Git, Docker, REST</text>
  </g>

  <!-- Projects Card -->
  <g transform="translate(20, 500)" class="animate-card" style="animation-delay:0.8s" aria-label="Projects card">
    <rect x="0" y="0" width="860" height="150" rx="10" fill="#2c2c2c" class="card-rect card-rect-hover" focusable="false"/>
    <rect x="20" y="40" width="820" height="1" fill="#555" stroke-dasharray="5,5" focusable="false"/>
    <title>Key Projects</title>
    <desc>Highlights of Jason's notable projects</desc>
    <text x="30" y="30" font-family="Orbitron, Arial, sans-serif" font-size="22" fill="#00b7eb" class="title">Key Projects</text>
    <rect x="30" y="42" width="100" height="2" fill="#00b7eb" focusable="false"/>
    <text x="30" y="70" font-family="Orbitron, Arial, sans-serif" font-size="14" fill="#e0e0e0">Google API Doc Generator</text>
    <text x="30" y="95" font-family="Orbitron, Arial, sans-serif" font-size="14" fill="#e0e0e0">WooCommerce Wallet Tickets</text>
    <text x="30" y="120" font-family="Orbitron, Arial, sans-serif" font-size="14" fill="#e0e0e0">CommandGen AI Assistant</text>
