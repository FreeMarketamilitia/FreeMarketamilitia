  <text x="60" y="660" font-family="Orbitron" font-size="16" fill="#e0e0e0">Apps Script Grading: Auto-grading system</text>
  <text x="60" y="685" font-family="Orbitron" font-size="16" fill="#e0e0e0">WordPress Opt: Speed & SEO boost</text>

  <!-- Contact Section (Gradient Header with Button Style) -->
  <rect x="30" y="710" width="940" height="90" fill="url(#gradientHeader)" rx="15" filter="url(#shadowGlow)"/>
  <text x="60" y="740" font-family="Orbitron" font-size="24" fill="#e0e0e0">Contact Me</text>
  <text x="60" y="770" font-family="Orbitron" font-size="16" fill="#e0e0e0">jaysandoz92@gmail.com</text>
</svg>
